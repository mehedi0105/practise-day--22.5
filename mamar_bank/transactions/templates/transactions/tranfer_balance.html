{% extends 'base.html '%}  {% load crispy_forms_tags %}

{% block content %}

<div class="w-full flex mt-5 justify-center">
  <div class="bg-indigo-500 w-5/12 rounded-lg">

    <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">{{ title }}</h1>
    <form method="post" class="px-8 pt-6 pb-8 mb-4">
      {% csrf_token %} {% csrf_token %} {{form|crispy}}
      {% if forms.amount.errors %} {% for error in forms.amount.errors %}
      <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
      {% endfor %} {% endif %}
      <div class="flex w-full justify-center">
        <button
          class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
